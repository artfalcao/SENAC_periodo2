<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Formulário de Freelancer</legend>
        <div>
            <label for="nome">Nome</label>
            <input 
                type="text" 
                name="nome"
                id="nome"
                placeholder="Insira seu nome"
            >
        </div>

        <div>
            <label for="sobrenome">Sobrenome</label>
            <input 
                type="text" 
                name="sobrenome" 
                id="sobrenome"
                placeholder="Insira seu sobrenome"
            >
        </div>

        <div>
            <label for="tel">Telefone</label>
            <input 
                type="tel" 
                name="tel" 
                id="tel"
                placeholder="Telefone"    
            >
        </div>

        <div>
            <label for="email">E-mail</label>
            <input 
                type="email" 
                name="email" 
                id="email"
                placeholder="Insira seu email"    
            >
        </div>

        <div>
            <label for="msg">Mensagem</label>
            <textarea 
                name="msg" 
                id="" 
                cols="80" 
                rows="5"
                placeholder="Informe o que deseja"
            ></textarea>
        </div>

        <div>
            <label for="lingua">Língua</label>
            <select name="lingua" id="lingua">
                <option value="port" selected>Português (pt-br)</option>
                <option value="ing">Inglês</option>
                <option value="esp">Espanhol</option>
                <option value="fr">Francês</option>
            </select>
        </div>

        <div>
            <label for="proposito">Propópsito (Requisitos)</label>
            <input 
                type="file" 
                name="file" 
                id="file"
            >
        </div>

        <div>
            <label for="linguagens">As linguagens que você prefere?</label>
            
        </div>

        <div>
            <label for="db">Banco de Dados</label>
            <input type="radio" name="db" value="mysql" checked>MySQL | 
            <input type="radio" name="db" value="postgress">PostgreSQL | 
            <input type="radio" name="db" value="mongodb">MongoDB | 
            <input type="radio" name="db" value="n_a">N/A | 
            <input type="radio" name="db" value="outra">Outra
        </div>

        <div>
            <label for="turno_reuniao">Turno para Reuniões</label>
            <input type="checkbox" name="turno_reuniao" id="turno_reuniao">Manhã | 
            <input type="checkbox" name="turno_reuniao" id="turno_reuniao">Tarde |
            <input type="checkbox" name="turno_reuniao" id="turno_reuniao">Noite 
        </div>

        <div>
            <label for="horario">Horário Sugerido</label>
            <input type="time" name="horario" id="horario">
        </div>

        <div>
            <label for="data">Data Prevista Entrega</label>
            <input type="date" name="data" id="data">
        </div>
    </fieldset>
    
</body>
</html>
